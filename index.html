<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Shadow Fight</title>

    <link
      rel="shortcut icon"
      href="assets\images\favicon.png"
      type="image/png"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/util.js" defer></script>
    <script src="assets/scripts/classes.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          align-items: center;
          width: 100%;
          padding: 20px;
        "
      >
        <!-- Player Health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: right;
            border: 4px solid white;
            border-right: none;
            border-radius: 7px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            z-index: 0;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>

          <div
            id="player-health"
            style="
              position: absolute;
              background: rgb(68, 68, 160);
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>

        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: gray;
            width: 100px;
            flex-shrink: 0;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
            border-radius: 7px;
            z-index: 1;
          "
        >
          <h1></h1>
        </div>
        <!-- Enemy Health -->
        <div
          style="
            position: relative;
            width: 100%;
            border: 4px solid white;
            border-left: none;
            border-radius: 7px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            z-index: 0;
          "
        >
          <div style="background-color: red; height: 30px"></div>

          <div
            id="enemy-health"
            style="
              position: absolute;
              background: rgb(68, 68, 160);
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>
      <div
        id="result"
        style="
          position: absolute;
          color: white;
          justify-content: center;
          align-items: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
          
        "
      >
        <h1 style="background: gray;
        border: 4px solid white; padding: 6px 2px 6px 7px; border-radius: 7px;"></h1>
      </div>
      <canvas></canvas>
    </div>
  </body>
</html>
